<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Studio Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/studio.css" />
</head>
<body>
  <div id="studio">
    <aside id="sidebar">
      <h2>Project</h2>
      <select id="projectSelector"></select>

      <h3>Title</h3>
      <input type="text" id="pageTitle" />

      <h3>Description</h3>
      <textarea id="pageDescription"></textarea>

      <h3>Blocks</h3>
      <button onclick="insertSection()">Add Section</button>
      <button onclick="insertImageGrid()">Insert Image Grid</button>
      <button onclick="insertButton()">Insert Button</button>

      <h3>Media</h3>
      <div id="mediaBrowser"></div>
      <input type="file" id="mediaUpload" multiple onchange="handleUpload(this.files)" />

      <h3>Styles</h3>
      <div id="styleControls">
        <label>Font:</label>
        <select id="fontSelector">
          <option value="inherit">Inherit</option>
          <option value="Söhne">Söhne</option>
          <option value="ABC Maxi">ABC Maxi</option>
        </select>
        <label>Color:</label>
        <input type="color" id="colorPicker" />
        <label>Padding:</label>
        <input type="range" id="paddingSlider" min="0" max="100" />
      </div>

      <h3>Global Styles</h3>
      <label>--foreground-color</label>
      <input type="color" id="fgColor" />
      <label>--background-color</label>
      <input type="color" id="bgColor" />
      <label>--accent-color</label>
      <input type="color" id="accentColor" />

      <h3>Actions</h3>
      <button onclick="savePage()">💾 Save</button>
      <button onclick="duplicatePage()">📄 Duplicate</button>
      <button onclick="undo()">↩ Undo</button>
      <button onclick="redo()">↪ Redo</button>
    </aside>

    <main>
      <iframe id="preview"></iframe>
    </main>

    <div id="toolbar">
      <button onclick="format('bold')">B</button>
      <button onclick="format('italic')">I</button>
      <button onclick="format('insertUnorderedList')">• List</button>
      <button onclick="format('createLink')">🔗 Link</button>
      <button onclick="format('unlink')">❌</button>
    </div>
  </div>

  <script type="module" src="/assets/js/studio-editor.js"></script>
</body>
</html>
