<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Studio Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/studio.css" />
</head>
<body>
  <div id="studio">

    <aside id="sidebar">
      <h2>STUDIO</h2>

      <section>
        <h3>Pages</h3>
        <select id="projectSelector"></select>
        <button onclick="createNewPage()">‚ûï New Page</button>
      </section>

      <section>
        <h3>Insert Block</h3>
        <button onclick="insertBlock('text')">Text</button>
        <button onclick="insertBlock('image')">Image</button>
        <button onclick="insertBlock('video')">Video</button>
        <button onclick="insertBlock('button')">Button</button>
        <button onclick="insertBlock('embed')">Embed</button>
        <button onclick="insertBlock('section')">Section</button>
      </section>

      <section>
        <h3>Layout</h3>
        <label><input type="checkbox" id="toggleLogo"> Show Logo</label>
        <label><input type="checkbox" id="toggleNav"> Show Navigation</label>
        <label><input type="checkbox" id="toggleFooter"> Show Footer</label>
      </section>

      <section id="inspector">
        <h3>Inspector</h3>
        <label>Font Size <input type="number" id="fontSizeInput" /></label>
        <label>Padding <input type="number" id="paddingInput" /></label>
        <label>Text Color <input type="color" id="colorInput" /></label>
        <label>Background <input type="color" id="bgInput" /></label>
      </section>

      <section>
        <h3>Media</h3>
        <input type="file" id="uploadInput" />
      </section>

      <section id="actions">
        <button onclick="undo()">‚Ü© Undo</button>
        <button onclick="redo()">‚Ü™ Redo</button>
        <button onclick="savePage()">üíæ Save</button>
        <button onclick="previewPage()">üëÅ Preview</button>
      </section>
    </aside>

    <main>
      <iframe id="preview"></iframe>
    </main>

  </div>

  <script type="module" src="/assets/js/studio-editor.js"></script>
</body>
</html>
