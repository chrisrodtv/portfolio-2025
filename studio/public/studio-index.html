<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STUDIO â€” EDITOR</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/editor.css" />
  <style>
    body {
      background: var(--background-color);
      color: var(--foreground-color);
      font-family: monospace;
      padding: 2rem;
    }
    #editor {
      width: 100%;
      height: 80vh;
      background: #111;
      color: #BEFF00;
      font-family: monospace;
      padding: 1rem;
      border: 1px solid #333;
    }
    label, select, input {
      font-size: 1rem;
      margin-right: 1rem;
    }
    #saveBtn {
      background: var(--accent-color);
      color: black;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .meta-inputs {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>STUDIO â€” EDITOR</h1>

  <label for="dropdown">Select Project:</label>
  <select id="dropdown"></select>
  <button id="saveBtn" onclick="saveProject()">ðŸ’¾ Save</button>

  <div class="meta-inputs">
    <label>Title:</label>
    <input type="text" id="metaTitle" placeholder="Project Title" />
    <label>Description:</label>
    <input type="text" id="metaDescription" placeholder="Project Description" />
  </div>

  <textarea id="editor"></textarea>

  <script>
    const dropdown = document.getElementById('dropdown');
    const editor = document.getElementById('editor');
    const metaTitle = document.getElementById('metaTitle');
    const metaDescription = document.getElementById('metaDescription');

    // Load project list on start
    fetch('/projects')
      .then(res => res.json())
      .then(projects => {
        projects.forEach(file => {
          const opt = document.createElement('option');
          opt.value = file.path;
          opt.textContent = file.name;
          dropdown.appendChild(opt);
        });
        if (projects.length > 0) loadProject();
      });

    dropdown.addEventListener('change', loadProject);

    async function loadProject() {
      const path = dropdown.value;
      const res = await fetch(`/load?path=${encodeURIComponent(path)}`);
      const text = await res.text();
      editor.value = text;

      const titleMatch = text.match(/<!--\s*title\s*:\s*([\s\S]*?)\s*-->/i);
      const descMatch = text.match(/<!--\s*description\s*:\s*([\s\S]*?)\s*-->/i);

      metaTitle.value = titleMatch ? titleMatch[1].trim() : '';
      metaDescription.value = descMatch ? descMatch[1].trim() : '';
    }

    async function saveProject() {
      const path = dropdown.value;
      const title = metaTitle.value;
      const description = metaDescription.value;

      let updated = editor.value;

      // Replace or insert title
      if (/<!--\s*title\s*:\s*.*?-->/i.test(updated)) {
        updated = updated.replace(/<!--\s*title\s*:\s*.*?-->/i, `<!-- title: ${title} -->`);
      } else {
        updated = `<!-- title: ${title} -->\n` + updated;
      }

      // Replace or insert description
      if (/<!--\s*description\s*:\s*.*?-->/i.test(updated)) {
        updated = updated.replace(/<!--\s*description\s*:\s*.*?-->/i, `<!-- description: ${description} -->`);
      } else {
        updated = updated.replace(/(<!-- title:.*?-->)/i, `$1\n<!-- description: ${description} -->`);
      }

      await fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ path, content: updated })
      });

      alert('Saved!');
    }
  </script>
</body>
</html>
