
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio — Visual Editor</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #e7eccf;
      font-family: 'Söhne', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
    }

    nav a {
      color: #e7eccf;
      margin: 0 1.5rem;
      text-decoration: none;
      text-transform: uppercase;
      font-family: 'ABC Maxi', sans-serif;
    }

    nav a:hover {
      font-family: 'BC Maxi Bold', sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 2rem;
    }

    .project {
      position: relative;
      cursor: pointer;
    }

    .project img {
      width: 100%;
      height: auto;
      display: block;
    }

    .edit-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.75);
      color: #beff00;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">WORK</a> —
      <a href="#">REEL</a> —
      <a href="#">FUNZIES</a> —
      <a href="#">INFO</a>
    </nav>
    <img src="/assets/icons/moth.svg" alt="logo" height="40" />
  </header>

  <main class="grid">
    <div class="project">
      <img src="/assets/media/projects/fc-final-renders/thumb.jpg" alt="Project 1" />
      <div class="edit-overlay">Edit</div>
    </div>
    <div class="project">
      <img src="/assets/media/projects/skate-final-renders/thumb.jpg" alt="Project 2" />
      <div class="edit-overlay">Edit</div>
    </div>
    <div class="project">
      <img src="/assets/media/projects/cyber-final-renders/thumb.jpg" alt="Project 3" />
      <div class="edit-overlay">Edit</div>
    </div>
    <!-- Add more project slots here -->
  </main>

</body>
</html>
